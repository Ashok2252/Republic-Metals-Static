    <script>
      // Function to include navbar
      function includeNavbar() {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("navbar-placeholder").innerHTML = html;
          });
      }

      // Function to include footer
      function includeFooter() {
        fetch("footer.html")
          .then((response) => response.text())
          .then((html) => {

      }
