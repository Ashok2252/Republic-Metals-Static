<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Attractive Responsive Navbar</title>

    <link rel="icon" href="./favicon.ico" />

    <style>
      /* Basic CSS for navbar */

      .navbar {
        background-color: #333;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar-brand {
        font-size: 24px;
        text-decoration: none;
        color: rgb(26, 184, 223);
        margin-left: 20px;
      }
      .navbar-links {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .navbar-links li {
        margin: 0 10px;
      }
      .navbar-links a {
        text-decoration: none;
        color: rgb(250, 20, 20);
        font-size: 18px;
        transition: color 0.3s ease;
      }
      .navbar-links a:hover {
        color: #ff6347;
      }
      .navbar-toggle {
        display: none;
        cursor: pointer;
        font-size: 24px;
        margin-right: 20px;
      }
      /* Responsive CSS for navbar */
      @media screen and (max-width: 768px) {
        .navbar {
          flex-direction: column;
          padding: 20px;
        }
        .navbar-links {
          display: none;
          flex-direction: column;
          align-items: center;
        }
        .navbar-links li {
          margin: 10px 0;
        }
        .navbar-toggle {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">RM</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactus.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <script>
      var navbar = document.getElementById("navbar");
      var sticky = navbar.offsetTop;
      var scrollPos = window.pageYOffset;

      window.onscroll = function () {
        var currentScrollPos = window.pageYOffset;
        if (sticky < currentScrollPos && scrollPos > currentScrollPos) {
          navbar.style.top = "0";
        } else {
          navbar.style.top = "-50px"; // Replace with the height of your navbar
        }
        scrollPos = currentScrollPos;
      };
    </script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xM6B5z6W5"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
