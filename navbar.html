<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Attractive Responsive Navbar</title>
    <style>
      /* Basic CSS for navbar */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .navbar {
        background-color: #333;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar-brand {
        font-size: 24px;
        text-decoration: none;
        color: white;
        margin-left: 20px;
      }
      .navbar-links {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .navbar-links li {
        margin: 0 10px;
      }
      .navbar-links a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        transition: color 0.3s ease;
      }
      .navbar-links a:hover {
        color: #ff6347;
      }
      .navbar-toggle {
        display: none;
        cursor: pointer;
        font-size: 24px;
        margin-right: 20px;
      }
      /* Responsive CSS for navbar */
      @media screen and (max-width: 768px) {
        .navbar {
          flex-direction: column;
          padding: 20px;
        }
        .navbar-links {
          display: none;
          flex-direction: column;
          align-items: center;
        }
        .navbar-links li {
          margin: 10px 0;
        }
        .navbar-toggle {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#" class="navbar-brand">Your Logo</a>
      <ul class="navbar-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="navbar-toggle" onclick="toggleNavbar()">
        &#9776;
        <!-- Hamburger icon -->
      </div>
    </div>

    <script>
      function toggleNavbar() {
        var navbarLinks = document.querySelector(".navbar-links");
        navbarLinks.style.display === "flex"
          ? (navbarLinks.style.display = "none")
          : (navbarLinks.style.display = "flex");
      }
    </script>
  </body>
</html>
