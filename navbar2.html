  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="popup-close" class="popup-close">&times;</span>

  <style>
    /* Popup Container */
    .popup {
      display: none;
      /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    /* Popup Content */
    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Close Button */
    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    /* Button Style */
    .btn-primary {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-style: none;
      background-color: tomato;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: orange;
    }
  </style>

  <script>
    // Wait 30 seconds before showing the popup
    console.log("I'm present")
    setTimeout(function () {
      // Display the popup
      document.getElementById("popup").style.display = "flex";
    }, 5000); // 30 seconds = 30000 milliseconds

    // Close popup when the close button is clicked
    document.getElementById("popup-close").addEventListener("click", function () {
      document.getElementById("popup").style.display = "none";
    });

    // Close popup if the user clicks anywhere outside the popup content
    window.onclick = function (event) {
      if (event.target === document.getElementById("popup")) {
        document.getElementById("popup").style.display = "none";
      }
    };

    // Prevent showing the popup again using localStorage (optional)
    if (!localStorage.getItem("popupShown")) {
      setTimeout(function () {
        document.getElementById("popup").style.display = "flex";
        // Set flag in localStorage to prevent showing the popup again
        localStorage.setItem("popupShown", "true");
      }, 30000);
    }
  </script>

  <script>
    $(document).ready(function () {
      "use strict";

      var c,
        currentScrollTop = 0,
        navbar = $("nav");

      $(window).scroll(function () {
        var a = $(window).scrollTop();
        var b = navbar.height();

        currentScrollTop = a;

        if (c < currentScrollTop && a > b + b) {
          navbar.addClass("scrollUp");
        } else if (c > currentScrollTop && !(a <= b)) {
          navbar.removeClass("scrollUp");
        }
        c = currentScrollTop;

        console.log(a);
      });
    });
  </script>
