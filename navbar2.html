<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./static/css/all.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./static/css/bootstrap.css" />
    <!-- Custom -->
    <link rel="stylesheet" href="./static/css/style.css" />
    <!-- Light Box -->
    <link rel="stylesheet" href="./static/css/lightbox.min.css" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href="../">
          <img
            src="./static/img/logo2.png"
            class="logo"
            alt=""
            aria-placeholder="./static/img/logo2.png"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav menu__list r-list ml-auto2">
            <li>
              <a class="nav-link menu__link r-link text-underlined" href="../">
                <h6 style="font-size: 18px">
                  <i class="fas fa-home" style="align-self: center"></i>
                  &nbsp;HOME
                </h6>
              </a>
            </li>
            <li>
              <a
                class="nav-link menu__link r-link text-underlined"
                href="about.html"
              >
                <h1 style="font-size: 18px">
                  <i class="fas fa-address-card" style="align-self: center"></i
                  >&nbsp; ABOUT US
                </h1>
              </a>
            </li>
            <li>
              <a
                class="nav-link menu__link r-link text-underlined"
                href="products.html"
              >
                <h1 style="font-size: 18px">
                  <i
                    class="fas fa-list left"
                    style="align-self: center; font-size: 20px"
                  ></i
                  >&nbsp; PRODUCTS
                </h1>
              </a>
            </li>
            <li>
              <a class="nav-link menu__link r-link text-underlined" href="#">
                <h1 style="font-size: 18px">
                  <i
                    class="fas fa-phone"
                    style="align-self: center; font-size: 20px"
                  ></i
                  >&nbsp; CONTACT US
                </h1>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script>
      $(document).ready(function () {
        "use strict";

        var c,
          currentScrollTop = 0,
          navbar = $("nav");

        $(window).scroll(function () {
          var a = $(window).scrollTop();
          var b = navbar.height();

          currentScrollTop = a;

          if (c < currentScrollTop && a > b + b) {
            navbar.addClass("scrollUp");
          } else if (c > currentScrollTop && !(a <= b)) {
            navbar.removeClass("scrollUp");
          }
          c = currentScrollTop;

          console.log(a);
        });
      });
    </script>
  </body>
</html>
