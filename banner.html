<html>
  <body>
    <div class="slider-container">
      <ul class="slides">
        <li><img src="./static/img/banner/banner_1.jpg" alt="Slide 1" /></li>
        <li><img src="./static/img/showcase2.jpg" alt="Slide 2" /></li>
        <li><img src="./static/img/showcase3.jpg" alt="Slide 3" /></li>
        <!-- Add more slides as needed -->
      </ul>
      <div class="prev">&#10094;</div>
      <!-- Left arrow symbol -->
      <div class="next">&#10095;</div>
      <!-- Right arrow symbol -->
    </div>

    <style>
      .slider-container {
        position: relative;
        max-width: 100%;
        overflow: hidden;
        margin-bottom: 20px; /* Adjust margin as needed */
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .slides li {
        flex: 0 0 100%;
        max-width: 100%;
      }

      .slides img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Navigation buttons */
      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 24px;
        color: rgb(0, 255, 60);
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
        z-index: 1;
        display: flex;
        align-items: center;
      }

      .prev {
        left: 100px;
      }

      .next {
        right: 100px;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const slider = document.querySelector(".slides");
        const slides = document.querySelectorAll(".slides li");
        const prevBtn = document.querySelector(".prev");
        const nextBtn = document.querySelector(".next");
        let currentIndex = 0;
        let intervalId; // Variable to store the interval ID for automatic sliding

        // Function to update the slide position
        function updateSlidePosition() {
          const slideWidth = slides[0].clientWidth;
          slider.style.transform = `translateX(-${
            currentIndex * slideWidth
          }px)`;
        }

        // Function to move to the specified slide index
        function goToSlide(index) {
          if (index >= 0 && index < slides.length) {
            currentIndex = index;
            updateSlidePosition();
          }
        }

        // Function to move to the previous slide
        function prevSlide() {
          currentIndex =
            currentIndex === 0 ? slides.length - 1 : currentIndex - 1;
          updateSlidePosition();
        }

        // Function to move to the next slide
        function nextSlide() {
          currentIndex =
            currentIndex === slides.length - 1 ? 0 : currentIndex + 1;
          updateSlidePosition();
        }

        // Function to start automatic sliding
        function startAutoSlide() {
          intervalId = setInterval(nextSlide, 3000); // Change slide every 3 seconds (adjust as needed)
        }

        // Function to stop automatic sliding
        function stopAutoSlide() {
          clearInterval(intervalId);
        }

        // Event listeners for navigation buttons
        prevBtn.addEventListener("click", function () {
          prevSlide();
          stopAutoSlide(); // Stop automatic sliding when manual navigation occurs
        });

        nextBtn.addEventListener("click", function () {
          nextSlide();
          stopAutoSlide(); // Stop automatic sliding when manual navigation occurs
        });

        // Start automatic sliding when the page loads
        startAutoSlide();
      });
    </script>
  </body>
</html>
